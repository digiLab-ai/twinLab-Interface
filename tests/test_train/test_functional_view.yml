dataset_id: biscuits
decompose_inputs: true
decompose_outputs: true
estimator: gaussian_process_regression
estimator_kwargs:
  detrend: false
  device: cpu
  estimator_type: single_task_gp
input_retained_dimensions: 1
inputs:
- Pack price [GBP]
- Number of biscuits per pack
model_id: biscuits-functional
model_selection: false
model_selection_kwargs:
  base_kernels: restricted
  depth: 1
  evaluation_metric: MSLL
  resource_per_trail:
    cpu: 1
    gpu: 0
  val_ratio: 0.2
output_retained_dimensions: 1
outputs:
- Number of packs sold
- Profit [GBP]
seed: 123
train_test_ratio: 0.8
