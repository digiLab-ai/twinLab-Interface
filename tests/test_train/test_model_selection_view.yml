dataset_id: biscuits
decompose_inputs: false
decompose_outputs: false
estimator: gaussian_process_regression
estimator_kwargs:
  detrend: false
  device: cpu
  estimator_type: single_task_gp
inputs:
- Pack price [GBP]
- Number of biscuits per pack
model_id: biscuits-model-selection
model_selection: false
model_selection_kwargs:
  base_kernels: restricted
  depth: 3
  evaluation_metric: BIC
  resource_per_trail:
    cpu: 1
    gpu: 0
  val_ratio: 0.2
outputs:
- Number of packs sold
- Profit [GBP]
seed: 123
train_test_ratio: 0.8
